<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>

    <div>
        <label for="message">Message to send:</label>
        <input type="text" id="message" placeholder="Message to send">
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <div>
        <h3>Upload file:</h3>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload File</button>
    </div>

    <div>
        <h3>Messages:</h3>
        <pre id="messages"></pre>
    </div>

    <script>
        let socket;

        // Функция для получения токена из localStorage
        function getToken() {
            return localStorage.getItem('access_token');
        }

        // Открытие WebSocket-соединения
        function openWebSocket() {
            const token = getToken();
            if (!token) {
                alert("Please login first and ensure the token is saved in localStorage under 'access_token'.");
                return;
            }

            socket = new WebSocket(`wss://biggarik.ru/split_check/ws?token=${token}`);

            socket.onmessage = function(event) {
                const messages = document.getElementById("messages");
                messages.textContent += `\nServer: ${event.data}`;
            };

            socket.onopen = function() {
                console.log("WebSocket connection established");
                const messages = document.getElementById("messages");
                messages.textContent += "\nWebSocket connection established";
            };

            socket.onerror = function(error) {
                console.error("WebSocket error:", error);
                const messages = document.getElementById("messages");
                messages.textContent += `\nError: ${error.message}`;
            };

            socket.onclose = function(event) {
                console.log("WebSocket connection closed");
                const messages = document.getElementById("messages");
                messages.textContent += "\nWebSocket connection closed";
            };
        }

        // Отправка сообщения через WebSocket
        function sendMessage() {
            const message = document.getElementById("message").value;
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                const messages = document.getElementById("messages");
                messages.textContent += `\nYou: ${message}`;
            } else {
                alert("WebSocket connection is not open");
            }
        }

        // Загрузка файла через API и WebSocket для получения результата
        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file to upload.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            // Запрашиваем session_id для соединения (можно создать случайный)
            const websocketId = Math.random().toString(36).substring(2, 15);

            // Открываем WebSocket
            openWebSocket();

            // Загружаем файл на сервер
            fetch(`/split_check/upload-image/?session_id=${websocketId}`, {
                method: "POST",
                body: formData,
                headers: {
                    'Authorization': `Bearer ${getToken()}`  // Добавляем токен для аутентификации
                }
            })
            .then(response => {
                // Проверяем, вернул ли сервер корректный JSON
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status} (${response.statusText})`);
                }
                return response.json();
            })
            .then(data => {
                const messages = document.getElementById("messages");
                messages.textContent += `\nFile uploaded. Task started. Task ID: ${data.task_id}`;
            })
            .catch(error => {
                // Отладка: выводим полный текст ошибки
                console.error("File upload failed:", error);
                const messages = document.getElementById("messages");
                messages.textContent += `\nError: ${error.message}`;
            });
        }


        // Открываем WebSocket при загрузке страницы
        window.onload = openWebSocket;
    </script>
</body>
</html>
