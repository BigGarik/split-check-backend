<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>

    <div>
        <label for="message">Message to send:</label>
        <input type="text" id="message" placeholder="Message to send">
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <div>
        <h3>Messages:</h3>
        <pre id="messages"></pre>
    </div>

    <script>
        let socket;

        function getToken() {
            return localStorage.getItem('access_token');
        }

        function openWebSocket() {
            const token = getToken();
            if (!token) {
                alert("Please login first and ensure the token is saved in localStorage under 'access_token'.");
                return;
            }

            socket = new WebSocket(`wss://biggarik.ru/split_check/ws?token=${token}`);

            socket.onmessage = function(event) {
                const messages = document.getElementById("messages");
                messages.textContent += `\nServer: ${event.data}`;
            };

            socket.onopen = function() {
                console.log("WebSocket connection established");
                const messages = document.getElementById("messages");
                messages.textContent += "\nWebSocket connection established";
            };

            socket.onerror = function(error) {
                console.error("WebSocket error:", error);
                const messages = document.getElementById("messages");
                messages.textContent += `\nError: ${error.message}`;
            };

            socket.onclose = function(event) {
                console.log("WebSocket connection closed");
                const messages = document.getElementById("messages");
                messages.textContent += "\nWebSocket connection closed";
            };
        }

        function sendMessage() {
            const message = document.getElementById("message").value;
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                const messages = document.getElementById("messages");
                messages.textContent += `\nYou: ${message}`;
            } else {
                alert("WebSocket connection is not open");
            }
        }

        window.onload = openWebSocket;
    </script>
</body>
</html>
