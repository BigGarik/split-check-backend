<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket и загрузки файлов</title>
</head>
<body>
    <h1>WebSocket и загрузки файлов</h1>

    <div>
        <label for="image">Выберите файл для загрузки:</label>
        <input type="file" id="image" accept="image/*">
        <button onclick="uploadImage()">Загрузить изображение</button>
    </div>

    <div>
        <h3>WebSocket сообщения:</h3>
        <pre id="messages"></pre>
    </div>

    <script>
        let socket;

        // Function to get token from localStorage
        function getToken() {
            return localStorage.getItem('access_token');
        }

        // Open WebSocket connection
        function openWebSocket() {
            const token = getToken();
            if (!token) {
                alert("Войдите в систему и убедитесь, что токен сохранен в localStorage в разделе «access_token».");
                return;
            }

            socket = new WebSocket(`wss://biggarik.ru/split_check/ws?token=${token}`);

            socket.onmessage = function(event) {
                const messages = document.getElementById("messages");
                messages.textContent += `\nСервер: ${event.data}`;
            };

            socket.onopen = function() {
                console.log("WebSocket подключен");
                const messages = document.getElementById("messages");
                messages.textContent += "\nWebSocket подключен";
            };

            socket.onerror = function(error) {
                console.error("WebSocket error:", error);
                const messages = document.getElementById("messages");
                messages.textContent += `\nError: ${error.message}`;
            };

            socket.onclose = function(event) {
                console.log("WebSocket отключен");
                const messages = document.getElementById("messages");
                messages.textContent += "\nWebSocket отключен";
            };
        }

        // Upload image to server
        async function uploadImage() {
            const fileInput = document.getElementById("image");
            const file = fileInput.files[0];

            if (!file) {
                alert("Выберите изображение.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            const token = getToken();
            const response = await fetch('/split_check/upload-image/', {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`
                },
                body: formData
            });

            const result = await response.json();
            console.log("Загрузка изображения", result);
            if (response.ok) {
                const messages = document.getElementById("messages");
                messages.textContent += `\n${result.message}`;
            } else {
                alert("Загрузка изображения не удалась: " + result.detail);
            }
        }

        // Open WebSocket connection on page load
        window.onload = openWebSocket;
    </script>
</body>
</html>
